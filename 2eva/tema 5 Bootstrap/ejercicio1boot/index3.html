<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
		.box{
			border: solid 1px rgb(0, 0, 0);
			font-weight: 500;
			
		}
		.header{
			background-color: rgb(217, 159, 82);
			font-size: larger;
		}
		.num1{
			background-color: red;
			font-size: 5em;
		}
		.num2{
			background-color: rgb(105, 242, 255);
			font-size: 5em;
		}
		.num3{
			background-color: red;
			font-size: 5em;
		}
		.footer{
			background-color: rgb(231, 234, 27);
			font-size: larger;
		}


        @media (min-width: 576px) {
            .header {
                background-color: rgb(105, 242, 255);
            }

            .num1 {
                height: 3.5em;
            }

            .num2 {
                background-color: red;
                height: 3.5em;
            }

            .num3 {
                background-color: rgb(73, 249, 73);
            }
        }

		@media (min-width: 768px) {
			.header{
				background-color: rgb(73, 249, 73);
			}
			.num1{
				height: 4.5em;
			}
			.num2{
				background-color: red;
				height: 4.5em;
			}
			.num3{
				background-color: red;
				height: 4.5em;
			}
		}


     


    </style>
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="box header text-center align-content-center fst-italic py-2">Header</div>
        </div>
        <div class="row">
            <div
                class="col-12 col-sm me-sm-2 col-md box num1 mt-3 text-start align-content-center text-md-center align-content-md-start">1</div>
            <div
                class="col-12 col-sm ms-sm-2 col-md me-md-2 box num2 mt-3 text-center align-content-center text-sm-end text-md-center align-content-md-start">2</div>
            <div
                class="col-sm-12 col-md ms-md-2 box num3 mt-3 text-end align-content-center text-sm-center text-md-center align-content-md-start">3</div>
        </div>
        <div class="row">
            <div class="col-md me-md-2 box mt-3 footer text-center align-content-center fst-italic py-1">Footer 1</div>
            <div class="col-md ms-md-2 box mt-3 footer text-center align-content-center fst-italic py-1">Footer 2</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"  crossorigin="anonymous"></script>
</body>

</html>
