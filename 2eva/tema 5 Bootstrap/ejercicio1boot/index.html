<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      main {
        border: solid 1px rgb(0, 0, 0);
        height: 100%;
      }
      .box {
        border: solid 2px rgb(0, 0, 0);
      }
      .verde {
        background-color: rgb(141, 255, 141);
        height: 3em;
      }
      .rosa {
        background-color: rgb(255, 20, 161);
        height: 2em;
      }
      .naranja {
        background-color: orange;
        height: 12em;
      }
      .rojo {
        background-color: red;
        height: 100%;
      }
      .azul {
        background-color: blue;
        height: 10em;
      }
      .verdef {
        background-color: rgb(141, 255, 141);
        height: 2em;
      }
    </style>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="box verde mt-2"></div>
        </header>
        <div class="row">
            <aside class="col-sm d-none d-sm-block mt-2 mb-2 g-0">
                <div class="box rojo"></div>
            </aside>
            <main class="col col-sm-10 ms-sm-2 mt-2 mb-2 px-3 py-1">
                <nav class="row">
                    <div class="box rosa"></div>
                </nav>
                <div class="row mt-2">
                    <div class="box naranja mb-2 col-sm-12 col-md me-md-1"></div>
                    <div class="box naranja mb-2 col-sm-12 col-md ms-md-1"></div>
                </div>
                <div class="row">
                    <div class="box azul col me-1 mb-2"></div>
                    <div class="box azul col ms-1 me-sm-1"></div>
                    <div class="w-100 d-sm-none"></div> 
                    <div class="box azul col me-1 ms-sm-1 me-sm-0 ms-md-1 me-md-1"></div>
                    <div class="w-100 d-none d-sm-block d-md-none"></div>
                    <div class="box azul col ms-1 mb-2 ms-sm-0 me-sm-1 ms-md-1"></div>
                    <div class="w-100 d-sm-none"></div> 
                    <div class="box azul col me-1 ms-sm-1 me-md-0"></div>
                    <div class="d-none d-md-block w-100"></div>
                    <div class="w-100 d-sm-none"></div> 
                    <div class="w-100 d-none d-sm-block d-md-none"></div>
                    <div class="box azul col me-1 ms-md-1"></div>
                    <div class="box azul col ms-1 mb-2 me-sm-1 "></div>
                    <div class="w-100 d-sm-none"></div>
                    <div class="box azul col me-1 ms-sm-1 me-sm-0 me-md-1"></div>
                    <div class="w-100 d-none d-sm-block d-md-none"></div> 
                    <div class="box azul col col ms-1 mb-1 ms-sm-0 me-sm-1 ms-md-1 me-md-0"></div>
                    <div class="col d-none d-sm-block d-md-none ms-sm-3"></div>
                    <div class="col d-none d-sm-block d-md-none"></div>
                </div>
            </main>
        </div>
        <footer class="row">
            <div class="box verdef col-12"></div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
